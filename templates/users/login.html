{% extends 'base.html' %}

{% block content %}


<div class="container bg-light text-secondary p-5 rounded-5 border border-info col-md-4 text-center">

  <div class="row mt-3">

    <h2 class="mb-3 font-weight-normal">Login</h2>
    <!--Formulario-->
    <form class="form-signin" method="post">
      {% csrf_token %}
      <div class="form">
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
      </div>

      <div class="form mt-4 mb-3">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required="" autofocus="">
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2023-2024</p>

    </form>

  </div>
</div>

{% endblock %}
